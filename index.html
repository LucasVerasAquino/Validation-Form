<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    
    <div class="container">

        <div class="left-side">
            <header>
                <h1>
                    Learn to code by watching others
                </h1>

                <p>
                    See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understand how developers
                    think is invaluable.
                </p>
            </header>
        </div>




        <div class="right-side">

            <div class="trial-card">
                <p>
                    <strong>Try it for free 7 days</strong> then $20/mo. thereafter
                </p>
            </div>

            <form class="form" id="form">

                <div class="form-control">
                    <input type="text" placeholder="First Name" id="first-name">
                    <img src="./images/icon-error.svg" class="error-img">
                    <small></small>
                </div>

                <div class="form-control">
                    <input type="text" placeholder="Last Name" id="last-name">
                    <img src="./images/icon-error.svg" class="error-img">
                    <small></small>
                </div>

                <div class="form-control">
                    <input type="text" placeholder="Email Address" id="email">
                    <img src="./images/icon-error.svg" class="error-img">
                    <small></small>
                </div>

                <div class="form-control">
                    <input type="password" placeholder="Password" id="password">
                    <img src="./images/icon-error.svg" class="error-img">
                    <small></small>
                </div>

                <button type="submit" class="submit-btn"> 
                     CLAIM YOUR FREE TRIAL
                </button>
                
                <small>By clicking the button, you are agreeing to our <a href="#">Terms Of Service</a> </small>

            </form>

        </div>

    </div>



    <script src="script.js"></script>
</body>
</html>
